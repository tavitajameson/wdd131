<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Temple Album</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Libre+Franklin:wght@300;400;600&display=swap"

    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">

    <script defer src="scripts/temples.js"></script>
</head>

<body>
    <header class="site-header">
        <div class="header-inner">
            <div class="brand">Temple Album</div>

            <button id="hamburger" class="hamburger" aria-controls="main-nav" aria-expanded="false"
                aria-label="Open navigation">
                ☰
            </button>

            <nav id="main-nav" class="main-nav" aria-label="Primary">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Old</a>
                <a href="#" class="nav-link">New</a>
                <a href="#" class="nav-link">Large</a>
                <a href="#" class="nav-link">Small</a>

        </div>
    </header>

    <main class="page-main">
        <h1>Home</h1>

        <section class="gallery" aria-label="Temple photos">

            </figure>
            
            <figure>
                <img src="images/pago-pago-samoa-temple.jpg" alt="Pago Pago Samoa Temple">
                <figcaption>Pago Pago Samoa Temple</figcaption>
            </figure>
            
            <figure>
                <img src="images/savaii-samoa-temple.jpg" alt="Savai'i Samoa Temple">
                <figcaption>Savai'i Samoa Temple</figcaption>
            </figure>

            <figure>
                <img src="images/casper-wyoming-temple.jpg" alt="Casper Wyoming Temple">
                <figcaption>Casper Wyoming Temple</figcaption>
            </figure>
            
            <figure>
                <img src="images/chihuahua-mexico-temple.jpg" alt="Chihuahua Mexico Temple">
                <figcaption>Chihuahua Mexico Temple</figcaption>
            </figure>
            
            <figure>
                <img src="images/cody-wyoming-temple.jpg" alt="Cody Wyoming Temple">
                <figcaption>Cody Wyoming Temple</figcaption>
            </figure>
            
            <figure>
                <img src="images/san-luis-potosi-mexico-temple.jpg" alt="San Luis Potosí Mexico Temple">
                <figcaption>San Luis Potosí Mexico Temple</figcaption>
            </figure>
            
            <figure>
                <img src="images/toluca-mexico-temple.jpg" alt="Toluca Mexico Temple">
                <figcaption>Toluca Mexico Temple</figcaption>
            </figure>
            
            <figure>
                <img src="images/wichita-kansas-temple.jpg" alt="Wichita Kansas Temple">
                <figcaption>Wichita Kansas Temple</figcaption>
            </figure>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <p>&copy; <span id="current-year"></span> Tavita Jameson | Utah — All rights reserved.</p>

</html>
